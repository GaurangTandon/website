--- 
layout : page
title : Blogs
---
<div class= "row">

	{% for post in site.posts %}
	<!--Replace events with blogs will do in a while -->
	{% if post.categories contains "events" %}
	<div class ="col-md-6 sm-6">
		<b><h1><a href = "{{post.url}}" target ="_blank">{{post.title}}</a></h1></b>
		<h4><i>Read{{post.subtitle}}</i></h4>
		<h6>Posted on {{post.date|date_to_string}}</h6>
		<p>{{post.content|slice : 0,250}} ...<b><a href ="{{post.url}}" target ="_blank">[Read more]</a></b></p> 
		<br>
		<hr>
	</div>
	{% endif %}
	{% endfor %}
</div>
