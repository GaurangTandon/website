<div class="card pcard m-3">
  {% for file in site.static_files %}
    {% if file.name == names.Photo %}
    <div class="pcard-image-container">
      <img class="pcard-image" src="{{site.baseurl}}{{file.path}}" alt="{{file.name}}">
    </div>
    {% endif %}
  {% endfor %}
  <div class="overlay">
    <p class="pt-3">{{names.About}}</p>
    <ul class="list-inline">
      <li class="list-inline-item p-2"><a class="faficon" href="{{names.Facebook}}" target="_blank"><h5><i class="fa fa-facebook"></i></h5></a></li>
      {% if names.LinkedIn %}
      <li class="list-inline-item p-2"><a class="faficon" href="{{names.LinkedIn}}" target="_blank"><h5><i class="fa fa-linkedin"></i></h5></a></li>
      {% else %}
      <li class="list-inline-item p-2"><h5><i class="fa fa-linkedin"></i></h5></li>
      {% endif %}
      <li class="list-inline-item p-2"><a class="faficon" href="mailto:{{names.Email_Id}}" target="_blank"><h5><i class="fa fa-at"></i></h5></a></li>
    </ul>
    <h5><i class="fa fa-phone"></i> {{ names.Mobile_Number }}</h5>
  </div>

  <div class="card-footer">
    <h4>{{names.Name}}</h4>
    <h6>{{names.Team}}</h6>
  </div>
</div>
