<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 pcol p-0 my-2">

  <div class="card bg-dark pcard">
    <img class="card-img-top" src="https://assets.yumpu.com/v4/img/avatar/male-200x200.jpg" alt="Profile Image">
    <div class="overlay">
      <p class="pt-3">{{names.About}}</p>
      <ul class="list-inline">
        <li class="list-inline-item p-2"><a class="faficon text-white" href="{{names.Facebook}}" target="_blank"><h5><i class="fa fa-facebook"></i></h5></a></li>
        {% if names.LinkedIn %}
        <li class="list-inline-item p-2"><a class="faficon text-white" href="{{names.LinkedIn}}" target="_blank"><h5><i class="fa fa-linkedin"></i></h5></a></li>
        {% else %}
        <li class="list-inline-item p-2"><h5><i class="fa fa-linkedin"></i></h5></li>
        {% endif %}
        <li class="list-inline-item p-2"><a class="faficon text-white" href="{{names.Email_Id}}" target="_blank"><h5><i class="fa fa-at"></i></h5></a></li>
      </ul>
      <h5><i class="fa fa-phone"></i> {{ names.Mobile_Number }}</h5>
    </div>
    <div class="card-body">
      <h4>{{names.Name}}</h4>
      <h6>{{names.Team}}</h6>


    </div>
  </div>


</div>
