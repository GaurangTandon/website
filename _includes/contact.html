<div id="contact" class="m-0 p-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="pb-5">Get in touch</h1>
      </div>

      <form action="https://formspree.io/abhigyan.ghosh.research@gmail.com" method="POST">
        <div class="row">
          <div class = "col-sm-12 col-md-4">
            <div class="form-group wide">
              <label for="contactname">Name</label>
              <input name="name" class="form-control" dir="auto" aria-label="Name  " aria-required="true" type="text" placeholder="John Doe">
            </div>
          </div>
          <div class = "col-sm-12 col-md-4">
            <div class="form-group wide">
              <label for="contactmail">Email address</label>
              <input name="_replyto" class="form-control" dir="auto" aria-label="Email  Please enter a valid email address" aria-required="true" title="Please enter a valid email address" type="email" placeholder="name@example.com" required>
            </div>
          </div>
          <div class = "col-sm-12 col-md-4">
            <div class="form-group wide">
              <label for="contactsub">Subject</label>
              <input name="subject" class="form-control" dir="auto" aria-label="Subject  " aria-required="true" title="" placeholder="Hello!" type="text">
            </div>
          </div>

          <div class = "col-sm-12 col-md-12">
            <div class="form-group wide">
              <label for="mailbody">Message</label>
              <textarea name="message" rows="8" cols="0" class="form-control" dir="auto" aria-label="Message  " aria-required="true" palceholder="Tell us your thooughts here!" required></textarea>

            </div>
          </div>

          <div class = "col-sm-12 col-md-12">
            <input type="submit" class="btn btn-light formbut coral wide" value="Send">
          </div>
            <input type="hidden" name="_cc" value="ecell@iiit.ac.in" />
            <input type="hidden" name="_next" value="{{site.baseurl}}recieved"/>
        </div>
      </form>
    </div>
  </div>
</div>
