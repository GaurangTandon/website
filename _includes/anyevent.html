

<div class="row">

	{% for post in site.posts %}
	{% if post.categories contains include.event %}
	
	<div class="card col-sm-6 md-6">
		{% if post.img %}
		<img class="card-img-top" src="../eventsimages/{{post.img}}" alt="{{post.title}}">
		{% endif %}
		<h4 class="card-title text-center"><b>{{post.title}}</b></h4>
		<div class="card-body">
			{{post.date|date_to_string}}			{{post.content}}
			
		</div>
	</div>
	{% endif %}
	<br>
{% endfor %}	
</div>
