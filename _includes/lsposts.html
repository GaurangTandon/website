{% for post in site.posts %}

  <a class="blog-card-links" href="{{site.baseurl}}{{post.url}}">
    <div class="card">
      <div class="card-body">
        <h2>{{post.title}}</h2>
        <p class="card-text">
          {{post.excerpt}}
          Posted on {{post.date}}
        </p>
      </div>
    </div>

  </a>
{% endfor %}
