<!doctype html>
<html lang="en">

{% include head.html %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css">

<body class="raleway grey darken-4">
    {% include header.html %}
    <div id="fullpage">
        <div class="section cover_startup_aid">
            <div class="container" id="homecover">
                <div class="row p-5">
                    <div class="col-sm-12">
                        <h1 class="p-1 m-2 l-head">Have an idea?</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">Some section 2</div>
        <div class="section">
            <div class="slide" data-anchor="slide1"> Slide 1 </div>
            <div class="slide" data-anchor="slide2"> Slide 2 </div>
            <div class="slide" data-anchor="slide3"> Slide 3 </div>
            <div class="slide" data-anchor="slide4"> Slide 4 </div>
        </div>
        <div class="section">Some section 3</div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/vendors/scrolloverflow.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.extensions.min.js" ></script>


<script>
    $(document).ready(function () {
        $('#fullpage').fullpage({
            //options here
            autoScrolling:true,
            scrollHorizontally: true, 
            navigation: true,
            navigationTooltips:["section 1","section 2","section 3","section 4"],
            parallax: true,
            showActiveTooltip: true

        });

        // methods
        $.fn.fullpage.setAllowScrolling(true);
    });
</script>
</html>
